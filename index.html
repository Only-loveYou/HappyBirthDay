<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; /* Ch·∫∑n zoom tr√™n mobile */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background: transparent;
            color: #ff69b4;
            border: 2px solid #ff69b4;
            cursor: pointer;
            z-index: 100;
            border-radius: 50px;
            box-shadow: 0 0 15px #ff69b4;
            transition: all 0.3s;
            font-weight: bold;
            animation: pulse 2s infinite;
            white-space: nowrap;
        }

        #startBtn:hover {
            background: #ff69b4;
            color: white;
            box-shadow: 0 0 30px #ff69b4;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 105, 180, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
        }
    </style>
</head>

<body>

    <audio id="bgMusic" loop>
        <source src="HPBDD.MP3" type="audio/mpeg">
    </audio>

    <button id="startBtn">üë∞ T ‚ô•Ô∏è H ü§µ</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('startBtn');
        const audio = document.getElementById('bgMusic');

        // Bi·∫øn l∆∞u k√≠ch th∆∞·ªõc logic (hi·ªÉn th·ªã)
        let logicWidth, logicHeight;

        // üü¢ H√ÄM SETUP CANVAS ƒê·ªò PH√ÇN GI·∫¢I CAO (High DPI)
        function resizeCanvas() {
            logicWidth = window.innerWidth;
            logicHeight = window.innerHeight;
            
            // L·∫•y t·ªâ l·ªá ƒëi·ªÉm ·∫£nh thi·∫øt b·ªã (th∆∞·ªùng l√† 2 ho·∫∑c 3 tr√™n mobile)
            const dpr = window.devicePixelRatio || 1;

            // Set k√≠ch th∆∞·ªõc th·ª±c c·ªßa canvas nh√¢n v·ªõi dpr
            canvas.width = logicWidth * dpr;
            canvas.height = logicHeight * dpr;

            // Set k√≠ch th∆∞·ªõc hi·ªÉn th·ªã CSS (gi·ªØ nguy√™n size m√†n h√¨nh)
            canvas.style.width = logicWidth + 'px';
            canvas.style.height = logicHeight + 'px';

            // Scale context ƒë·ªÉ v·∫Ω ƒë√∫ng t·ªâ l·ªá
            ctx.scale(dpr, dpr);
            
            // C·∫≠p nh·∫≠t l·∫°i c√°c th√¥ng s·ªë t√≠nh to√°n d·ª±a tr√™n k√≠ch th∆∞·ªõc m·ªõi
            CONFIG.textScale = Math.min(logicWidth * 0.12, logicHeight * 0.18);
            
            // C·∫≠p nh·∫≠t s·ªë c·ªôt m∆∞a matrix
            const newColumns = Math.floor(logicWidth / fontSize);
            // N·∫øu s·ªë c·ªôt thay ƒë·ªïi, reset l·∫°i m·∫£ng drops ƒë·ªÉ tr√°nh l·ªói
            if (drops.length !== newColumns) {
                drops.length = 0;
                for(let i=0; i<newColumns; i++) drops.push(1);
            }
        }

        const CONFIG = {
            bgSpeed: 20,
            bgFade: 0.1,
            particleEase: 0.05,
            textScale: 50, // S·∫Ω ƒë∆∞·ª£c t√≠nh l·∫°i trong resizeCanvas
            gap: 4 // Gi·∫£m gap ch√∫t ƒë·ªÉ ch·ªØ m·ªãn h∆°n
        };

        const chars = 'HAPPY WEDDING';
        const charArray = chars.split('');
        const fontSize = 14;
        let drops = []; // Kh·ªüi t·∫°o m·∫£ng r·ªóng, s·∫Ω fill trong resizeCanvas

        let particles = [];

        class MatrixParticle {
            constructor(x, y) {
                this.targetX = x;
                this.targetY = y;
                // Kh·ªüi t·∫°o v·ªã tr√≠ ng·∫´u nhi√™n ngo√†i m√†n h√¨nh logic
                if (Math.random() > 0.5) {
                    this.x = Math.random() > 0.5 ? -50 : logicWidth + 50;
                    this.y = Math.random() * logicHeight;
                } else {
                    this.x = Math.random() * logicWidth;
                    this.y = Math.random() > 0.5 ? -50 : logicHeight + 50;
                }
                this.char = charArray[Math.floor(Math.random() * charArray.length)];
                this.color = '#ff69b4';
            }

            update() {
                this.x += (this.targetX - this.x) * CONFIG.particleEase;
                this.y += (this.targetY - this.y) * CONFIG.particleEase;
                if (Math.random() > 0.95) {
                    this.char = charArray[Math.floor(Math.random() * charArray.length)];
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                // Gi·∫£m shadowBlur tr√™n mobile ƒë·ªÉ t·ªëi ∆∞u hi·ªáu nƒÉng
                ctx.shadowBlur = 10; 
                ctx.shadowColor = '#ff1493';
                ctx.fillText(this.char, this.x, this.y);
                ctx.shadowBlur = 0;
            }

            changeTarget(x, y) {
                this.targetX = x;
                this.targetY = y;
            }
        }

        // üü¢ H√ÄM CH·ªÆ T√ôY BI·∫æN & CƒÇN GI·ªÆA
        function getTextCoordinates(text) {
            // T·∫°o canvas ph·ª• ƒë·ªÉ qu√©t pixel (gi·ªØ k√≠ch th∆∞·ªõc logic ƒë·ªÉ nh·∫π)
            const bgCanvas = document.createElement('canvas');
            const bgCtx = bgCanvas.getContext('2d');
            
            bgCanvas.width = logicWidth;
            bgCanvas.height = logicHeight;

            let baseSize = CONFIG.textScale;

            if (text.length > 5 && text.length <= 10) baseSize *= 0.9;
            if (text.length > 10) baseSize *= 0.7;

            const lines = text.split('\n');

            const isSpecial =
                text.includes("TEAM BABIPRO") &&
                text.includes("CH√öC HAI ANH CH·ªä TRƒÇM NƒÇM H·∫†NH PH√öC");

            let sizes = lines.map((_, index) =>
                isSpecial ? (index === 0 ? baseSize : baseSize * 0.7) : baseSize
            );

            bgCtx.textAlign = "center";
            bgCtx.textBaseline = "middle";
            bgCtx.fillStyle = "#fff";

            const spacing = baseSize * 0.3;
            const totalHeight = sizes.reduce((a, b) => a + b) + spacing * (sizes.length - 1);
            let currentY = logicHeight / 2 - totalHeight / 2;

            lines.forEach((line, index) => {
                bgCtx.font = `bold ${sizes[index]}px Arial`;
                bgCtx.fillText(line, logicWidth / 2, currentY + sizes[index] / 2);
                currentY += sizes[index] + spacing;
            });

            const data = bgCtx.getImageData(0, 0, logicWidth, logicHeight).data;
            const coords = [];

            // Qu√©t pixel theo logic width/height
            for (let y = 0; y < logicHeight; y += CONFIG.gap) {
                for (let x = 0; x < logicWidth; x += CONFIG.gap) {
                    // Check ƒë·ªô trong su·ªët
                    if (data[(y * logicWidth + x) * 4 + 3] > 128) {
                        coords.push({ x, y });
                    }
                }
            }
            return coords;
        }

        function initParticles(text) {
            const coords = getTextCoordinates(text);

            if (particles.length < coords.length) {
                let need = coords.length - particles.length;
                while (need--) particles.push(new MatrixParticle(logicWidth / 2, logicHeight / 2));
            }

            particles.forEach((p, i) => {
                if (i < coords.length) {
                    p.changeTarget(coords[i].x, coords[i].y);
                    p.color = '#ff69b4';
                } else {
                    // Cho c√°c h·∫°t th·ª´a bay lo·∫°n x·∫° trong khung logic
                    p.changeTarget(Math.random() * logicWidth, Math.random() * logicHeight);
                    p.color = 'rgba(0,0,0,0)';
                }
            });
        }

        const timeline = [
            { text: "3", time: 6000 },
            { text: "2", time: 4000 },
            { text: "1", time: 4000 },
            { text: "HAPPY WEDDING", time: 9000 },
            { text: "ANH TH∆Ø\n‚ù§Ô∏è\n QUANG HUY", time: 9000 },
            { text: "04.01.2026", time: 9000 },
            { text: "TEAM BABIPRO\nCH√öC HAI ANH CH·ªä TRƒÇM NƒÇM H·∫†NH PH√öC", time: 10000 },
            { text: "M√ÉI IU H·∫∏ H·∫∏ H·∫∏", time: 9000 }
        ];
        let currentStep = 0;

        function runTimeline() {
            if (currentStep >= timeline.length) currentStep = 3;
            initParticles(timeline[currentStep].text);
            setTimeout(() => {
                currentStep++;
                runTimeline();
            }, timeline[currentStep].time);
        }

        let lastTime = 0;
        const interval = 1000 / CONFIG.bgSpeed;

        function draw(t) {
            requestAnimationFrame(draw);

            if (t - lastTime < interval) return;
            lastTime = t;

            // X√≥a background d√πng logicWidth/Height
            ctx.fillStyle = `rgba(0,0,0,${CONFIG.bgFade})`;
            ctx.fillRect(0, 0, logicWidth, logicHeight);
            
            ctx.font = fontSize + "px monospace";

            // V·∫Ω m∆∞a Matrix
            ctx.shadowBlur = 0; // T·∫Øt shadow cho m∆∞a ƒë·ªÉ ƒë·ª° lag tr√™n ƒët
            
            drops.forEach((v, i) => {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                const x = i * fontSize;
                const y = v * fontSize;

                ctx.fillStyle = (Math.random() > 0.95) ? "#fff" : "#00ff00"; // Matrix xanh cho ch·∫•t, ho·∫∑c ƒë·ªÉ #fff
                if(Math.random() > 0.95) ctx.fillStyle = "#ffffff"; 
                else ctx.fillStyle = "rgba(255, 105, 180, 0.3)"; // M∆∞a m√†u h·ªìng nh·∫°t

                ctx.fillText(text, x, y);
                drops[i]++;

                if (y > logicHeight && Math.random() > 0.975) drops[i] = 0;
            });

            // V·∫Ω h·∫°t ch·ªØ
            particles.forEach(p => {
                p.update();
                if (p.color !== "rgba(0,0,0,0)") p.draw();
            });
        }

        // Kh·ªüi t·∫°o k√≠ch th∆∞·ªõc ban ƒë·∫ßu
        resizeCanvas();

        // üü¢ X·ª¨ L√ù S·ª∞ KI·ªÜN
        btn.addEventListener('click', () => {
            audio.play().catch(() => { });
            audio.loop = true;
            btn.style.display = "none";
            draw(0);
            setTimeout(() => {
                initParticles(timeline[0].text);
                runTimeline();
            }, 2000);
        });

        // Resize th√¥ng minh
        let resizeTimeout;
        window.addEventListener("resize", () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resizeCanvas();
                if (btn.style.display === "none") {
                    initParticles(timeline[currentStep >= timeline.length ? 3 : currentStep].text);
                }
            }, 100);
        });

    </script>
</body>

</html>
