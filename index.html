<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            display: block;
        }

        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background: transparent;
            color: #ff69b4;
            border: 2px solid #ff69b4;
            cursor: pointer;
            z-index: 100;
            border-radius: 50px;
            box-shadow: 0 0 15px #ff69b4;
            transition: all 0.3s;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        #startBtn:hover {
            background: #ff69b4;
            color: white;
            box-shadow: 0 0 30px #ff69b4;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(255, 105, 180, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 105, 180, 0);
            }
        }
    </style>
</head>

<body>

    <audio id="bgMusic" loop>
        <source src="HPBDD.MP3" type="audio/mpeg">
    </audio>

    <button id="startBtn">üë∞ T ‚ô•Ô∏è H ü§µ</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('startBtn');
        const audio = document.getElementById('bgMusic');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // üü¢ T·ª∞ SCALE FONT THEO K√çCH TH∆Ø·ªöC THI·∫æT B·ªä
        const CONFIG = {
            bgSpeed: 20,
            bgFade: 0.1,
            particleEase: 0.05,
            textScale: Math.min(window.innerWidth * 0.12, window.innerHeight * 0.18),
            gap: 5
        };

        const chars = 'HAPPY WEDDING';
        const charArray = chars.split('');

        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }).map(() => 1);

        let particles = [];

        class MatrixParticle {
            constructor(x, y) {
                this.targetX = x;
                this.targetY = y;

                if (Math.random() > 0.5) {
                    this.x = Math.random() > 0.5 ? -50 : canvas.width + 50;
                    this.y = Math.random() * canvas.height;
                } else {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() > 0.5 ? -50 : canvas.height + 50;
                }
                this.char = charArray[Math.floor(Math.random() * charArray.length)];
                this.color = '#ff69b4';
            }

            update() {
                this.x += (this.targetX - this.x) * CONFIG.particleEase;
                this.y += (this.targetY - this.y) * CONFIG.particleEase;
                if (Math.random() > 0.95) {
                    this.char = charArray[Math.floor(Math.random() * charArray.length)];
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ff1493';
                ctx.fillText(this.char, this.x, this.y);
                ctx.shadowBlur = 0;
            }

            changeTarget(x, y) {
                this.targetX = x;
                this.targetY = y;
            }
        }

        // üü¢ H√ÄM CH·ªÆ T√ôY BI·∫æN & CƒÇN GI·ªÆA CHU·∫®N
        function getTextCoordinates(text) {
            const bgCanvas = document.createElement('canvas');
            const bgCtx = bgCanvas.getContext('2d');
            bgCanvas.width = canvas.width;
            bgCanvas.height = canvas.height;

            let baseSize = CONFIG.textScale;

            // Auto scale theo ƒë·ªô d√†i ch·ªØ
            if (text.length > 5 && text.length <= 10) baseSize *= 0.9;
            if (text.length > 10) baseSize *= 0.7;

            const lines = text.split('\n');

            // üü¢ Nh·∫≠n di·ªán d√≤ng ƒë·∫∑c bi·ªát ƒë·ªÉ l√†m b√© d√≤ng 2
            const isSpecial =
                text.includes("TEAM BABIPRO") &&
                text.includes("CH√öC HAI ANH CH·ªä TRƒÇM NƒÇM H·∫†NH PH√öC");

            // Font t·ª´ng d√≤ng
            let sizes = lines.map((_, index) =>
                isSpecial ? (index === 0 ? baseSize : baseSize * 0.7) : baseSize
            );

            bgCtx.textAlign = "center";
            bgCtx.textBaseline = "middle";
            bgCtx.fillStyle = "#fff";

            // üî• T√≠nh block text n·∫±m ch√≠nh gi·ªØa canvas
            const spacing = baseSize * 0.3;
            const totalHeight = sizes.reduce((a, b) => a + b) + spacing * (sizes.length - 1);
            let currentY = canvas.height / 2 - totalHeight / 2;

            // V·∫Ω t·ª´ng d√≤ng
            lines.forEach((line, index) => {
                bgCtx.font = `bold ${sizes[index]}px Arial`;
                bgCtx.fillText(line, canvas.width / 2, currentY + sizes[index] / 2);
                currentY += sizes[index] + spacing;
            });

            // Tr√≠ch ƒëi·ªÉm pixel
            const data = bgCtx.getImageData(0, 0, canvas.width, canvas.height).data;
            const coords = [];

            for (let y = 0; y < canvas.height; y += CONFIG.gap) {
                for (let x = 0; x < canvas.width; x += CONFIG.gap) {
                    if (data[(y * canvas.width + x) * 4 + 3] > 128) {
                        coords.push({ x, y });
                    }
                }
            }
            return coords;
        }

        function initParticles(text) {
            const coords = getTextCoordinates(text);

            if (particles.length < coords.length) {
                let need = coords.length - particles.length;
                while (need--) particles.push(new MatrixParticle(canvas.width / 2, canvas.height / 2));
            }

            particles.forEach((p, i) => {
                if (i < coords.length) {
                    p.changeTarget(coords[i].x, coords[i].y);
                    p.color = '#ff69b4';
                } else {
                    p.changeTarget(Math.random() * canvas.width, Math.random() * canvas.height);
                    p.color = 'rgba(0,0,0,0)';
                }
            });
        }

        const timeline = [
            { text: "3", time: 6000 },
            { text: "2", time: 4000 },
            { text: "1", time: 4000 },
            { text: "HAPPY WEDDING", time: 9000 },
            { text: "ANH TH∆Ø\n‚ù§Ô∏è\n QUANG HUY", time: 9000 },
            { text: "04.01.2026", time: 9000 },
            { text: "TEAM BABIPRO\nCH√öC HAI ANH CH·ªä TRƒÇM NƒÇM H·∫†NH PH√öC", time: 10000 },
            { text: "M√ÉI IU H·∫∏ H·∫∏ H·∫∏", time: 9000 }
        ];
        let currentStep = 0;

        function runTimeline() {
            if (currentStep >= timeline.length) currentStep = 3;
            initParticles(timeline[currentStep].text);
            setTimeout(() => {
                currentStep++;
                runTimeline();
            }, timeline[currentStep].time);
        }

        let lastTime = 0;
        const interval = 1000 / CONFIG.bgSpeed;

        function draw(t) {
            requestAnimationFrame(draw);

            if (t - lastTime < interval) return;
            lastTime = t;

            ctx.fillStyle = `rgba(0,0,0,${CONFIG.bgFade})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = fontSize + "px monospace";

            // M∆∞a k√Ω t·ª±
            ctx.shadowBlur = 8;
            ctx.shadowColor = "white";
            drops.forEach((v, i) => {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                const x = i * fontSize;
                const y = v * fontSize;

                ctx.fillStyle = "#ffffff";
                ctx.fillText(text, x, y);
                drops[i]++;

                if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
            });
            ctx.shadowBlur = 0;

            // V·∫Ω ch·ªØ timeline
            particles.forEach(p => {
                p.update();
                if (p.color !== "rgba(0,0,0,0)") p.draw();
            });
        }

        // üü¢ N√öT B·∫ÆT ƒê·∫¶U
        btn.addEventListener('click', () => {

            audio.play().catch(() => { });
            audio.loop = true;   // nh·∫°c l·∫∑p l·∫°i

            btn.style.display = "none";

            draw(0);

            setTimeout(() => {
                initParticles(timeline[0].text);
                runTimeline();
            }, 2000);
        });

        // üü¢ Resize ‚Üí t·ª± scale l·∫°i k√≠ch th∆∞·ªõc ch·ªØ
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            CONFIG.textScale = Math.min(window.innerWidth * 0.12, window.innerHeight * 0.18);

            if (btn.style.display === "none") {
                initParticles(timeline[currentStep].text);
            }
        });

    </script>
</body>

</html>
